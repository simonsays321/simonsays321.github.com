<button onClick="original()">original</button>  <!--buttons for organized option for array-->
<button onClick="alpha()" >alphabetical</button>
<button onClick="reverse()" >reverse</button>

<script>

var arrayko=["C book","B book","A book","E book"]; <!-- my array for booklist -->
function original(){
console.log(arrayko); <!--what wil happen if you click original button is it will display the original list of order-->
}

function alpha(){   <!--if this is clicked the array will be displayed in aphabetical-->
arrayko.sort();
console.log(arrayko);
}
function reverse(){
arrayko.reverse(); <!--and this in reversed-->
console.log(arrayko);
}
